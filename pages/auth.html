<div class="container">
  <img
    class="container__left"
    src="./assets/image-equilibrium_waifu2x_art_noise3_tta_1.png"
    alt="큐브 그림"
  />
  <div id="authPage">
    <div id="authWrapper">
      <h1 id="authTitle">로그인</h1>
      <form onsubmit="handleAuth(event)">
        <div class="authInput">
          <input
            id="email"
            type="email"
            placeholder="이메일"
            class="container__right__login-form__account__email"
          />
        </div>
        <div class="authInput">
          <input
            id="pw"
            type="password"
            placeholder="비밀번호"
            class="container__right__login-form__account__password"
          />
        </div>
        <section id="authBtnSection">
          <button
            type="submit"
            id="authBtn"
            class="container__right__login-form__insert__login"
          >
            로그인
          </button>
          <button
            type="button"
            id="authToggle"
            onclick="onToggle()"
            class="container__right__login-form__insert__signup"
          >
            회원가입
          </button>
        </section>
      </form>

      <h3 class="container__right__login__information">
        SNS 계정으로 로그인하기
      </h3>

      <div class="container__right__login__sns">
        <button
          name="google"
          onclick="socialLogin(event)"
          class="container__right__login__sns__button"
        >
          <img
            src="./assets/google.png"
            class="container__right__login__sns__google"
          />
        </button>
        <button
          name="github"
          onclick="socialLogin(event)"
          class="container__right__login__sns__button"
        >
          <img
            src="./assets/github.png"
            class="container__right__login__sns__github"
          />
        </button>
      </div>
    </div>
  </div>
</div>
