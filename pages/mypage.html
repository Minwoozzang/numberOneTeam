<!-- 네비게이션  -->
<div class="mypage-nav">
  <a href="#fanLog"><button class="main-btn" id="mypage">메인페이지</button></a>

  <span class="nav-title">아하! 지식</span>
  <div class="nav-profile">
    <img
      class="profile-btn profileImg"
      src="../assets/blankProfile.webp"
      onclick="mypageProfileModal()"
    />
  </div>
</div>

<!-- 상단 이미지 영역 -->
<header>
  <img class="child_img" id="child_img_1" src="/assets/img/04.png" />
  <img class="child_img" id="child_img_2" src="/assets/img/05.png" />
  <img class="child_img" id="child_img_3" src="/assets/img/02.png" />
  <img class="child_img" id="child_img_4" src="/assets/img/07.png" />
</header>

<section class="title-and-comment">
  <div class="title">나의 활동 게시글</div>
  <!-- 나의 닉네임, 프로필  -->
  <div class="form-write-comment">
    <div class="form-write-nickname">
      <img
        class="profileImg"
        width="50em"
        height="50em"
        src="/assets/blankProfile.webp"
      />
      <span class="nickname">닉네임</span>
    </div>
  </div>

  <div id="mypage-list"></div>
</section>

<!-- 프로필 변경 모달창 -->

<div id="mypage_profile_page">
  <section id="mypage_profileWrapper">
    <!-- <h2>프로필 관리</h2> -->
    <form id="mypage_profileForm" onsubmit="mypageChangeProfile(event)">
      <label id="mypage_imgLabel" for="mypage_imgInput">
        <img id="mypage_profileView" src="/assets/blankProfile.webp" />
        <input
          onchange="mypageOnFileChange(event)"
          id="mypage_imgInput"
          type="file"
          accept="images/*"
        />
        <div id="camera-icon"><i class="fa-solid fa-camera"></i></div>
      </label>
      <div>
        <input
          id="profileNickname"
          type="text"
          placeholder="현재 닉네임"
          value=""
        />
      </div>
      <br />
      <input id="mypage_profileBtn" type="submit" value="프로필 변경" />
      <button class="loginBtn" onclick="logout()">로그아웃</button>
    </form>
  </section>
</div>
